<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Que manger aujourd'hui ? 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label>Catégories</ion-label>
    <ion-select (ionChange)="filterByCategory($event)" multiple="true" placeholder="Choisir une catégorie">
      <ion-select-option *ngFor="let category of categories" value="{{ category.strCategory }}">
        {{ category.strCategory }}
      </ion-select-option>
    </ion-select>
  </ion-item>
  <ion-grid fixed *ngIf="meals">
    <ion-row *ngFor="let meal of meals" [routerLink]="'/meal/' + meal.idMeal">
      <ion-col size="6">{{ meal.strMeal }}</ion-col>
      <ion-col size="6"><ion-img [src]="meal.strMealThumb"></ion-img></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
